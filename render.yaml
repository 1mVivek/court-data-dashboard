databases:
  - name: court-case-db
    databaseName: court_case_db
    user: court_user

services:
  - type: web
    name: court-case-tracker
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT
    healthCheckPath: /healthz  # Optional, if you add that route
    envVars:
      - key: SECRET_KEY
        fromDotEnv: true
      - key: CAPSOLVER_API_KEY
        fromDotEnv: true
      - key: DATABASE_URL
        fromDatabase:
          name: court-case-db
          property: connectionString
    autoDeploy: true
