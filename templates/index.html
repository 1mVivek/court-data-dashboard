<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Court Case Fetcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Fetch Delhi High Court Case Details</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
      
      <div class="mb-3">
        <label for="case_type" class="form-label">Case Type</label>
        <select name="case_type" class="form-select" required>
          <option value="">-- Select Case Type --</option>
          <option value="WP(C)">WP(C)</option>
          <option value="CRL.A.">CRL.A.</option>
          <option value="FAO">FAO</option>
          <!-- Add more as needed -->
        </select>
      </div>

      <div class="mb-3">
        <label for="case_number" class="form-label">Case Number</label>
        <input type="text" class="form-control" name="case_number" required>
      </div>

      <div class="mb-3">
        <label for="filing_year" class="form-label">Filing Year</label>
        <input type="text" class="form-control" name="filing_year" required>
      </div>

      <button type="submit" class="btn btn-primary">Fetch Case</button>
    </form>

    <div class="mt-4">
      <a href="{{ url_for('history') }}" class="btn btn-secondary">View History</a>
    </div>
  </div>
</body>
</html>
