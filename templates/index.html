<!DOCTYPE html>
<html>
<head>
    <title>Court Case Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 300px;
            padding: 6px;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .nav-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Search Court Case</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <label for="case_type">Case Type:</label>
        <input type="text" name="case_type" id="case_type" required>

        <label for="case_number">Case Number:</label>
        <input type="text" name="case_number" id="case_number" required>

        <label for="filing_year">Filing Year:</label>
        <input type="text" name="filing_year" id="filing_year" required>

        <label for="captcha_token">Captcha Token (optional):</label>
        <input type="text" name="captcha_token" id="captcha_token">

        <button type="submit">Search</button>
    </form>

    <a href="/history" class="nav-link">ðŸ“œ View Search History</a>
</body>
</html>
