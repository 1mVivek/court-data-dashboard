<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Case Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-white">
  <div class="container py-4">
    <h2 class="mb-4">Case Result</h2>

    <ul class="list-group mb-3">
      <li class="list-group-item"><strong>Parties:</strong> {{ result.parties }}</li>
      <li class="list-group-item"><strong>Filing Date:</strong> {{ result.filing_date }}</li>
      <li class="list-group-item"><strong>Next Hearing:</strong> {{ result.next_hearing or 'N/A' }}</li>
      <li class="list-group-item"><strong>Status:</strong> {{ result.hearing_status }}</li>
      {% if result.pdf_url %}
        <li class="list-group-item"><strong>Judgment PDF:</strong>
          <a href="{{ result.pdf_url }}" target="_blank">View PDF</a>
        </li>
      {% endif %}
    </ul>

    <form method="POST" action="{{ url_for('download_pdf') }}">
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
      <input type="hidden" name="data" value="{{ result | tojson }}">
      <button type="submit" class="btn btn-success">Download PDF</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</body>
</html>
